
<div>

    <h3>Recent Posts</h3>

    <ul class="posts">
        {% assign numposts = 0 %}
        {% for post in site.posts %}
            {% if post.noindex != true and numposts < 3 %}
                {% assign numposts = numposts | plus:1 %}
                <li>
                    {% include post.html %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>

</div>
