
<div class="double-flow">

    <h3 class="h1 half-flow">Recent Posts</h3>

    <ul class="list posts">
        {% assign numposts = 0 %}
        {% for post in site.posts %}
            {% if post.noindex != true and numposts < 3 %}
                {% assign numposts = numposts | plus:1 %}
                <li class="flow">
                    {% include aside/post.html %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>

</div>
