
<div class="post">
    <a href="{{ post.url }}" class="stealth-a">
        <h4 class="half-flow">{{ post.title }}</h4>
        <p class="secondary small half-flow">
            <span class="has-icon date">Posted <time datetime="{{ post.date | date: '%Y-%m-%dT%H:%M:%SZ' }}">{{ post.date | date: '%d %B %Y' }}</time></span>
        </p>
        <p>{{ post.description }}</p>
    </a>
</div>
