
{% if page.reading and page.reading != empty %}

    <div class="double-flow">

        <h3 class="h1 half-flow">Further Reading</h3>

        <ul class="list">
            {% for link in page.reading %}
                <li>
                    <a href="{{ link.url }}" class="blocklink has-icon {{ link.type }}">
                        {{ link.label }}
                    </a>
                </li>
            {% endfor %}
        </ul>

    </div>

{% endif %}
