
<header role="banner" class="header">
    <div class="page__content header__content clearfix">

        <div class="header__site-name">
            {% if page.url == '/': %}
                <h1><a href="/">Rowan Manning</a></h1>
            {% else %}
                <a href="/">Rowan Manning</a>
            {% endif %}
        </div>

        <nav role="navigation" class="header__navigation">
            <ul class="inline-list">

                <li class="
                    header__navigation-item
                    {% assign firstUrlPart = page.url | slice: 0, 7 %}
                    {% if page.url == '/' or firstUrlPart == '/posts/' %}
                        header__navigation-item--selected
                    {% endif %}
                ">
                    <a href="/">Blog</a>
                </li>

                <li class="
                    header__navigation-item
                    {% if page.url == '/about/' %}
                        header__navigation-item--selected
                    {% endif %}
                ">
                    <a href="/about/">About</a>
                </li>

                <li class="header__navigation-item header__navigation-item--icon header__navigation-item--twitter">
                    <a href="https://twitter.com/rowanmanning" rel="me" title="Twitter">
                        Twitter
                    </a>
                </li>

                <li class="header__navigation-item header__navigation-item--icon header__navigation-item--github">
                    <a href="https://github.com/rowanmanning" rel="me" title="GitHub">
                        GitHub
                    </a>
                </li>

                <li class="header__navigation-item header__navigation-item--icon header__navigation-item--feed">
                    <a href="/blog.xml" title="Feed">
                        Feed
                    </a>
                </li>

            </ul>
        </nav>

    </div>
</header>
