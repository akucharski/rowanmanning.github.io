<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    
    <!-- Page meta-information -->
    <meta charset="utf-8"/>
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}"/>
    {% if page.noindex %}<meta name="robots" content="noindex"/>{% endif %}

    <!-- Site links -->
    <link rel="alternate" type="application/atom+xml" href="/blog.xml" title="Rowan Manning's Blog"/>
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" title="Sitemap"/>
    <link rel="canonical" href="http://{{ site.host }}{{ page.url | replace: 'index.html', '' }}"/>
    {% if page.url != '/index.html': %}<link rel="author" href="http://{{ site.host }}/"/>{% endif %}

    <!-- Styles -->
    <meta name="viewport" content="width=device-width"/>
    <!--[if gt IE 6]><!-->
        <link rel="stylesheet" href="/asset/style/site.min.css"/>
    <!--<![endif]-->
    <link rel="icon" href="/favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="/favicon.ico"/>

    <!-- Tracking -->
    <meta name="bitly-verification" content="{{ site.track.bitly }}"/>
    <meta property="twitter:account_id" content="1512912557"/>
    <script>
        if (/^(www\.)?rowanmanning.com$/.test(document.location.host)) {
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.track.ga }}']);
            _gaq.push(['_setDomainName', '{{ site.host }}']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        }
    </script>

</head>
<body>

    <!--[if lte IE 8]>{% include browser-upgrade.html %}<![endif]-->

    <!-- Main page container -->
    <div class="space space-above grid page">

        <div class="col dsk-2 tab-12 mob-12 space-more">

            <!-- Site banner -->
            <div role="banner">
                {% include banner.html %}
            </div>

            <!-- Site navigation -->
            <div role="navigation">
                {% include nav.html %}
            </div>

        </div>

        <!-- Page content -->
        <div class="col dsk-6 tab-8 mob-12 space-more" role="main">
            {{ content }}
        </div>

        <!-- Sidebar -->
        <div class="space col dsk-4 tab-4 mob-12 space-more" role="complementary">
            {% include sidebar.html %}
        </div>

    </div>

    <!-- Site footer -->
    <div class="grid page space">
        <div class="col dsk-2 tab-hide">&nbsp;</div>
        <div class="col dsk-6 tab-8 mob-12" role="contentinfo">
            {% include footer.html %}
        </div>
    </div>

    <!-- Script -->
    <script src="/asset/script/site.js"></script>

</body>
</html>
