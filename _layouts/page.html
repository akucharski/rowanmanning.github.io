<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    {% include head.html %}
</head>
<body>
    
    <!-- Page -->
    <div class="wrapper page">

        <!--[if lte IE 8]>{% include browser-upgrade.html %}<![endif]-->

        <div class="grid">

            <!-- Header -->
            <div class="col ca-12 cb-12 cc-2 fullpad header">
                {% include header.html %}
            </div>

            <!-- Main content -->
            <div class="col ca-12 cb-8 cc-7 fullpad main" role="main">
                {{ content }}
            </div>

            <!-- Aside content -->
            <div class="col ca-12 cb-4 cc-3 fullpad aside" role="complementary">
                {% include aside.html %}
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="wrapper">
        <div class="footer">
            <div class="grid">
                <div class="col ca-hide cb-hide cc-show cc-2">&nbsp;</div>
                <div class="col ca-12 cb-12 cc-10 fullpad" role="contentinfo">
                    {% include footer.html %}
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="/script/site.js"></script>

</body>
</html>
